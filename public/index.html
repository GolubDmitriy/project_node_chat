<!doctype html>
<html>
  <head>
    <title>Auth</title>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<form action="chat.html" method="get" class="auth">
		<div class="card">
			<div class="card-content">
				<h4 class="card-title">Chat</h4>
				<div class="input-field">
					<label for="name">Name:</label>
					<input type="text" id="name" class="validate" name="name" required>
				</div>
				<div class="input-field">
					<input type="text" id="room" class="validate" name="room" required>
					<label for="room">Room:</label>
				</div>
			</div>
			<div class="card-action">
				<button type="submit" class="waves-effect waves-teal btn-flat">Enter chat</button>
			</div>
		</div>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  </body>
</html>
